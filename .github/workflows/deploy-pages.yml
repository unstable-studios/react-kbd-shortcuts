name: Deploy sandbox to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm -F react-kbd-shortcuts build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build sandbox app
        working-directory: examples/sandbox
        env:
          # Provided by GitHub; used by vite.config.ts to set base
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/sandbox/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
